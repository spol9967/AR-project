<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <style>
        .x-btn,.y-btn,.z-btn{
            position: absolute;
            right: 50px;
        }
        .x-btn{
            top: 100px;
        }
        
        .y-btn{
            top: 150px;
        }
        
        .z-btn{
            top: 200px;
        }

    </style>
</head>

<body>
    <a-scene>
        <a-box color="#0095DD" position="0 0 0" rotation="30 40 0"></a-box>
        <a-sky color="#DDDDDD"></a-sky>
        <a-camera position="0 0 5" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
        </a-camera>
    </a-scene>
    <input type="button" value=" X " class="x-btn">
    <input type="button" value=" y " class="y-btn">
    <input type="button" value=" Z " class="z-btn">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="static/control.js"></script>
</body>

</html>
